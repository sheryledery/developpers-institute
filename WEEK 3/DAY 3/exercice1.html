Create a new HTML file

Create a banner saying "The sales end in 10min ! " . Style the banner and make it visible to the user after 5 sec. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header {
      padding: 10px;
      text-align: center;
      background: lightcoral;
      color: white;
      font-size: 8px;
    }
    </style>
</head>
<body>

    <!-- <div id= "header">
        <h1>The sales end in 10min !</h1>
      </div> -->

    <script>

function sales(){
    let div = document.createElement("div")
    let h1 = document.createElement("h1")
    let body = document.getElementsByTagName("body")[0]
    h1.innerHTML = "The sales end in 10min !"
    h1.setAttribute("id", "header")
    div.appendChild(h1)
    body.appendChild(div)


    
}
setTimeout(sales, 1000)
    </script>
</body>
</html>
