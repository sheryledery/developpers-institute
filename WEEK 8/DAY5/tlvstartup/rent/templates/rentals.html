{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-4">
    
    <h1>Rentals</h1>
    
    {% if rentals %}
    
    {% for rental in rentals %}
    <a href="{% url 'rental' id=rental.id %}">
        <h5>{{rental.text}}</h5>
    </a>
    {% endfor%}
    <hr>
    
    {% endif%}
    
    <a href="{% url 'home' %}" class="btn btn-primary" >Back to Home</a>
</div>
{% endblock %}
